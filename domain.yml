responses:
  utter_greet:
    - text: Hallo! Wie kann ich dir bei Fragen zur Universität helfen?
    - text: Es ist wohl nicht Bergfrei, also kann ich dir helfen... was brauchst du?
    - text: Brauchst du Hilfe?
    - text: Wie kann ich dir helfen?

  utter_goodbye:
    - text: Auf Wiedersehen! Wenn du weitere Fragen habst, stehe ich dir gerne zur Verfügung.
    - text: Tschüss
    - text: Brauchst du noch Hilfe?
    - text: Ich hoffe ich konnte dir helfen!

  utter_kurs_anmeldung:
    - text: Du gehst auf https://www.studon.fau.de/ und meldest dich an. Oben rechts in der Suchleiste tippst du das gewünschte Modul ein.
    - text: Du kannst dich auf StudOn anmelden oder auf der Website des Lehrstuhls schauen

  utter_kurs_anmeldung_error:
    - text: Es kann sein, dass der Anmeldungszeitraum noch nicht stattgefunden hat oder du ihn verpasst hast.
    - text: Du hast entweder die Anmeldefrist verpasst oder der Kurs findet dieses Semester nicht statt.
    - text: Schau am besten nochmal nach, ob der Kurs wirklich stattfindet

  utter_kurs_abmeldung:
    - text: Es kann sein, dass der Anmeldungszeitraum noch nicht stattgefunden hat oder du ihn verpasst hast.
    - text: Du hast entweder die Anmeldefrist verpasst oder der Kurs findet dieses Semester nicht statt.
    - text: Schau am besten nochmal nach, ob der Kurs wirklich stattfindet

  utter_personalisierter_stundenplan:
    - text: Anhand deiner Kurse wird ein automatischer Stundenplan erstellt auf https://www.campo.fau.de/. Oben links gehst du auf das Menü -> Mein Studium -> Stundenplan. Wenn du deinen eigenen manuellen Stundenplan erstellen möchtest, dann kannst du dies auf slot.cs.fau.de machen.
    - text: Entweder du lässt ihn automatisch über Campo erstellen, oder du machst es über "slot.cs.fau.de"

  utter_immatrikulation:
    - text: Nach erfolgreicher Registrierung bzw. Bewerbung in campo.fau.de bzw. im bundesweiten Auswahlverfahren von hochschulstart.de und der Überweisung des Semesterbeitrags kannst du dich mit allen erforderlichen Unterlagen während der vorgesehenen Fristen einschreiben.

  utter_zulassungsfrei:
    - text: Vom 13. April 2023 bis zum 30. September 2023 ist eine Anmeldung möglich.

  utter_NC:
    - text: 26. April 2023 bis zum 15. Juli 2023 ist eine Anmeldung möglich.

  utter_Unterlagen:
    - text: Folgende Dokumente werden benötigt => Immatrikulationsantrag, Personalausweis oder Reisepass, Nachweis der Hochschulreife, Nachweis der gesetzlichen Krankenkasse, Nachweis über den eingezahlten Semesterbeitrag.

  utter_FAUCard:
    - text: Den Studierendenausweis (FAUcard) erhälst du frühestens drei Wochen nach der Aktivierung deines Benutzerkontos vom FAUcard-Servicebüro per Post. Der Studierendenausweis kann erst erstellt werden, wenn du bei der oben genannten Aktivierung auch ein Passbild hochgeladen hast.

  utter_kurs_anmeldung_welche:
    - text: Um herauszufinden, für welche Kurse du dich anmelden musst, empfehle ich dir, nach einem Modulplan für deinen Studiengang in einer beliebigen Suchmaschine zu suchen. Beachte dabei, dass der Studienplan je nach dem Jahr, in dem du dein Studium begonnen hast, variieren kann.
    - text: Du kannst dir entweder auf Campo die zu belegenden Fächer anschauen, oder du suchst auf der Seite der Wiso nach dem Studienverlaufsplan für den Bachelor Wirtschaftsinformatik. Achte dabei aber auf das richtige Startsemester.

  utter_default:
    - text: Ich habe deine Frage leider nicht verstanden. Kannst du sie bitte umformulieren bzw. in ganzen Sätzen sprechen?

  utter_faucard_functions:
    - text: "Die FAU-card hat viele Funktionen. Sie dient als Studierendenausweis, Bibliotheksausweis, Mensakarte und vieles mehr"

  utter_university_emails:
    - text: "Diese Mails werden an deine eigene FAUMail zugesendet. Ein Beispiel für die E-Mail wäre vorname.nachname@fau.de. Das E-Mail-Passwort ist standardmäßig gleich dem idM-Passwort"

  utter_exam_registration:
    - text: "Du gehst auf https://www.campo.fau.de/ und meldest dich an. Oben links gehst du auf das Menü -> Mein Studium -> Studienplaner mit Modulplan. Hier kannst du die Module auswählen, in denen du deine Prüfungen schreiben möchtest."

  utter_exam_withdrawal:
    - text: "Du gehst auf https://www.studon.fau.de/ und meldest dich an. Oben links gehst du auf das Menü -> Mein Studium -> Studienplaner mit Modulplan. Hier kannst du dein Modul auswählen, indem du dich abmelden möchtest."

  utter_exam_schedule:
    - text: "Du gehst auf https://www.campo.fau.de/ und meldest dich an. Oben links gehst du auf das Menü -> Mein Studium -> Leistungen. Unten kannst du deine angemeldeten Prüfungen als PDF runterladen. Dort wirst du die Prüfungstermine und Prüfungsorte zu den einzelnen Modulen finden."

  utter_exam_schedule_unknown:
    - text: "Es kann sein, dass die Prüfungstermine noch nicht ganz bekannt stehen. Daher sollte man erstmal abwarten."

  utter_exam_failure_next_steps:
    - text: "Normalerweise hat man drei Versuche für jedes Modul, außer wenn es sich um ein GOP-Modul handelt. In diesem Fall hat man insgesamt nur zwei Versuche. Falls man in diesen Versuchen ein Modul nicht besteht, muss man einen Härtefallantrag an die FAU stellen. Wenn dieser Antrag genehmigt wird, erhält man eine weitere Chance, um das Modul zu bestehen."

  utter_exam_absence_illness:
    - text: "Du gehst zu einem Arzt und besorgst dir ein Attest. Anschließend musst du dieses im Prüfungsamt nachreichen. Wenn du ohne Grund nicht am Prüfungsort erscheinst, erhältst du einen Fehlversuch."

  utter_exam_period:
    - text: "Die Prüfungen finden in der vorlesungsfreien Zeit statt."

  utter_exam_result_AN:
    - text: "annullierte Leistung."

  utter_exam_result_AR:
    - text: "angerechnete Leistung."

  utter_exam_result_AT:
    - text: "Attest."

  utter_exam_result_BE_EB:
    - text: "bestanden (im Falle von unbenoteten Leistungen auch durch ein + bei 'Note' vermerkt)."

  utter_exam_result_PV:
    - text: "Prüfung vorhanden."

  utter_exam_result_NB:
    - text: "nicht bestanden (im Falle von unbenoteten Leistungen auch durch ein - bei 'Note' vermerkt)."

  utter_exam_result_EN:
    - text: "endgültig nicht bestanden."

  utter_exam_result_FR:
    - text: "Fristüberschreitung."

  utter_exam_result_KO:
    - text: "Prüfungsverfahren ausgesetzt."

  utter_exam_result_NE:
    - text: "nicht erschienen (Anmeldung erloschen)."

  utter_exam_result_NT:
    - text: "Anwesenheit in der Lehrveranstaltung nicht erfüllt."

  utter_exam_result_RT:
    - text: "Rücktritt."

  utter_exam_result_RW:
    - text: "Rückweisung."

  utter_exam_result_TA:
    - text: "Täuschung."

  utter_exam_result_VM:
    - text: "Versäumnis mit Grund."

  utter_exam_result_VO:
    - text: "Versäumnis ohne Grund (bei bewerteten Leistungen)."

  utter_exam_result_VOU:
    - text: "Versäumnis ohne Grund (bei unbewerteten Leistungen)."

  utter_grade_range_very_good:
    - text: "1,00/1,30."

  utter_grade_range_good:
    - text: "1,70/2,00/2,30."

  utter_grade_range_satisfactory:
    - text: "2,70/3,00/3,30."

  utter_grade_range_sufficient:
    - text: "3,70/4,00."

  utter_ask_winf_schedule:
    - text: "1.-2. Semester: Grundlagen- und Orientierungsphase mit wirtschaftswissenschaftlicher Einführung und Informatik-Grundlagen\n3.-5. Semester: Fachspezifische Grundlagen und Profilbildung mit Vertiefungs- und Praxiskompetenz\n6. Semester: Bachelorarbeit\nAbschluss: Bachelor of Science"

  utter_ask_winf_modules:
    - text: "Der Bachelor in Wirtschaftsinformatik besteht laut Modulplan aus den folgenden Bereichen:\n-Wirtschaftswissenschaften\n-Informatik\n-Wirtschaftsinformatik\n-Methodische Grundlagen\n-Seminare und Reflexion\n-Bachelorarbeit"

  utter_ask_gop_modules:
    - text: "Die Module, die zur Grundlagen- und Orientierungsphase (GOP) gehören, sind:\n- Unternehmer und Unternehmen\n-Algorithmen & Datenstrukturen (für Medizintechnik)\n-Business and Information System Engineering\n-Data Science: Datenmanagement und -analyse für Wirtschaftsinformatik\n-Business Process Management"

  utter_ask_informatik_modules:
    - text: "Die Module, die zum Bereich Informatik gehören, sind:\nPflichtbereich Informatik:\n-Algorithmen & Datenstrukturen (für Medizintechnik) (GOP)\n-Konzeptionelle Modellierung\n-Grundlagen der Logik in der Informatik\n-Softwareentwicklung in Großprojekten\n-Theoretische Informatik für Wirtschaftsinformatik\n\nWahlpflichtbereich Informatik:\nHier hat man eine große Auswahl im Modulhandbuch unter Wahlpflichtbereich Informatik."

  utter_ask_ba_modules:
    - text: "Die Module, die zum Bereich Wirtschaftsinformatik gehören, sind:\nPflichtbereich Wirtschaftsinformatik:\nWIN-Projektwoche\nBusiness and Information System Engineering (GOP)\nData Science: Machine Learning und Data Driven Business\nData Science: Datenmanagement und -analyse für Wirtschaftsinformatik (GOP)\nBusiness Process Management (GOP)\nManaging Projects Successfully\n\nWahlpflichtbereich Wirtschaftsinformatik:\n-Data and Knowledge\n-Digital Business and Processes\n-Architectures and Development."
  
  utter_ask_methodische_grundlagen_modules:
    - text: "Die Module, die zum Bereich Methodische Grundlagen gehören, sind:\n-Pflichtbereich Methodische Grundlagen:\n-Data Science: Datenauswertung\n-Data Science: Statistik\n-Wahlpflichtbereich Methodische Grundlagen:\n-Wahlpflichtbereich Methodische Grundlagen."

  utter_ask_seminare_reflexion_modules:
    - text: "Die Module, die zum Bereich Seminare und Reflexion gehören, sind:\n- Projektseminar Wirtschaftsinformatik\n- Forschungsmethodisches Seminar."
  
  utter_ask_bachelorarbeit_modules:
    - text: "Das Modul, das zum Bereich Bachelorarbeit gehört, ist:\n- Bachelorarbeit (inkl. Seminar)."

  utter_total_ects:
    - text: "Die Gesamtzahl der ECTS-Punkte beträgt 180. Pro Semester sind 30 ECTS-Punkte vorgesehen."

  utter_ask_regelstudienzeit:
    - text: "Die Regelstudienzeit beträgt 6 Semester."

  utter_ask_berufsfelder:
    - text: "In der Wirtschaftsinformatik sind verschiedene Berufsfelder möglich. Hier sind einige Beispiele:\n- Software-Entwicklung\n- (IT-)Beratung\n- Data Science\n- (IT-)Management\n- Projektmanagement\n- Innovationsmanagement\n- Technologiemanagement\n- Prozessmanagement\n\nWirtschaftsinformatiker/-innen werden in vielen Branchen und Unternehmen gesucht!"

  utter_ask_zulassungsfrei:
    - text: "Ja, der Studiengang Wirtschaftsinformatik ist zulassungsfrei."

  utter_ask_praktikum_vor_studienbeginn:
    - text: "Nein, ein Praktikum vor Studienbeginn ist nicht notwendig."
  
  utter_ask_bedeutung_fs:
    - text: "FS steht für Fachsemester. Es wird verwendet, um die Anzahl der Fachsemester im Studium anzugeben."

  utter_ask_bedeutung_rsz:
    - text: "RSZ steht für Regelstudienzeit des Studiengangs. Es bezeichnet die reguläre Dauer, die für den erfolgreichen Abschluss des Studiengangs vorgesehen ist."

  utter_ask_bedeutung_irsz:
    - text: "iRSZ steht für Individuelle Regelstudienzeit. Es bezeichnet die von einem Studierenden individuell benötigte Zeit, um das Studium abzuschließen, wenn diese von der regulären Regelstudienzeit abweicht."

  utter_ask_wichtige_plattformen:
    - text: "Die wichtigsten Plattformen für das Studium sind:\n- Studon: [https://www.studon.fau.de/](https://www.studon.fau.de/)\n  Hier findest du Lernmaterialien (Skripte, Lernmodule, Glossare etc.), Übungen, Arbeitsgruppen, Foren und vieles mehr zu deinen Kursen. Die Plattform wird auch zur Kursanmeldung genutzt.\n- Campo: [https://www.campo.fau.de/](https://www.campo.fau.de/)\n  Deine Website für die offizielle Prüfungsanmeldung, deinen Notenspiegel oder diverse Bescheinigungen (BAföG, Immatrikulation etc.). Über diesen Online-Dienst hast du dich an der FAU beworben.\n- Videoportal der FAU: [https://www.fau.tv/](https://www.fau.tv/)\n  Hier findest du Vorlesungsaufzeichnungen vieler Lehrveranstaltungen. Viele Filme sind freizugänglich, manche über deine IdM Kennung abrufbar und manche können nur in Verbindung mit einem Kurs aus StudOn gesichtet werden.\n- FAUMail: [https://faumail.uni-erlangen.de/](https://faumail.uni-erlangen.de/)\n  Dein E-Mail Postfach für die Dauer deines Studiums. Hier erhältst du automatisch alle Nachrichten von Dozierenden aus StudOn und kannst eine Umleitung zu deiner privaten E-Mailadresse einrichten.\n\nWeitere wichtige Plattformen findest du [hier](https://www.studon.fau.de/studon/goto.php?target=cat_4386525)."
  
  utter_ask_semesterbeitrag_zahlung:
    - text: "Um deinen Semesterbeitrag zu zahlen, findest du die Bankdaten zur Überweisung und weitere wichtige Informationen in „Campo“ im Bereich „Studienservice“ (Register „Bescheinigungen“)."

  utter_ask_beitrag_zahlung_bei_studiumsabbruch:
    - text: "Solltest du dein Studium zum Ende des Sommersemesters nicht fortsetzen wollen, ist keine Rückmeldung erforderlich, sprich du musst deinen Beitrag nicht zahlen."
  
  utter_ask_immatrikulationsbescheinigung:
    - text: "Um deine Immatrikulationsbescheinigung zu finden, gehe auf [https://www.campo.fau.de/](https://www.campo.fau.de/) und melde dich an. Im Bereich „Studienservice“ findest du das Register „Bescheinigungen“, wo du auf der rechten Seite die Dokumente finden kannst."

  utter_ask_notenspiegel:
    - text: "Du kannst deinen Notenspiegel auf der Website Campo einsehen. Melde dich auf https://www.campo.fau.de/ an und gehe oben links auf das Menü -> Mein Studium -> Leistungen. Dort kannst du unter 'Bescheinigungen' deine Notenübersicht herunterladen.\nHier ist auch eine gründliche Anleitung dazu:\n[Anleitung Notenspiegel und Stundenplan](https://www.doc.zuv.fau.de//L2/Anleitungen/Studierende/Deutsch/Notenspiegel_und_Stundenplan.pdf)"

  utter_ask_studienverlauf:
    - text: "Du kannst deinen Studienverlauf auf der Website Campo einsehen. Melde dich auf https://www.campo.fau.de/ an und gehe oben links auf das Menü -> Mein Studium -> Leistungen.\nDort kannst du deinen Studienverlauf einsehen.\nHier ist auch eine ausführliche Anleitung dazu:\n[Anleitung Notenspiegel und Stundenplan](https://www.doc.zuv.fau.de//L2/Anleitungen/Studierende/Deutsch/Notenspiegel_und_Stundenplan.pdf)"
  
  utter_ask_wirtschaftsinformatik:
    - text: "Wirtschaftsinformatik verbindet Informatik und Betriebswirtschaftslehre, um Informationstechnologie in Unternehmen zu nutzen."

  utter_how_are_you:
    - text: "Mir geht es gut, danke! Wie kann ich dir helfen?"

  utter_introduction:
    - text: "Mein Name ist Chatbot. Wie kann ich dir behilflich sein?"

  utter_ask_name:
    - text: "Ich bin der Chatbot, und wie heißt du?"
  
  utter_study_advisor:
    - text: "Den Studienberater findest du unter:\n'https://www.wiso.rw.fau.de/studium/im-studium/fachstudienberatung/#collapse_3'"

  utter_module_difficulty:
    - text: "Ob ein Modul oder das Studium an sich schwer ist, hängt von den persönlichen Fähigkeiten ab. Vielleicht kann dir der Studienberater helfen."