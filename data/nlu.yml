      - Was heißt RT?
      - Was ist die Bedeutung von RT?
      - Was heißt Rücktritt?

  - intent: exam_result_RW
    examples: |
      - Was bedeutet RW?
      - Was heißt RW?
      - Was ist die Bedeutung von RW?
      - Was heißt Rückweisung?

  - intent: exam_result_TA
    examples: |
      - Was bedeutet TA?
      - Was heißt TA?
      - Was ist die Bedeutung von TA?
      - Was heißt Täuschung?

  - intent: exam_result_VM
    examples: |
      - Was bedeutet VM?
      - Was heißt VM?
      - Was ist die Bedeutung von VM?
      - Was heißt Versäumnis mit Grund?

  - intent: exam_result_VO
    examples: |
      - Was bedeutet VO?
      - Was heißt VO?
      - Was ist die Bedeutung von VO?
      - Was heißt Versäumnis ohne Grund (bei bewerteten Leistungen)?

  - intent: exam_result_VOU
    examples: |
      - Was bedeutet VOU?
      - Was heißt VOU?
      - Was ist die Bedeutung von VOU?
      - Was heißt Versäumnis ohne Grund (bei unbewerteten Leistungen)?

  - intent: grade_range_very_good
    examples: |
      - Welcher Notenschnitt zählt als sehr gut?
      - Welche Noten gelten als sehr gut?
      - Welche Notenskala hat die Bewertung "sehr gut"?
      - Was sind die Anforderungen für die Note "sehr gut"?

  - intent: grade_range_good
    examples: |
      - Welcher Notenschnitt zählt als gut?
      - Welche Noten gelten als gut?
      - Welche Notenskala hat die Bewertung "gut"?
      - Was sind die Anforderungen für die Note "gut"?

  - intent: grade_range_satisfactory
