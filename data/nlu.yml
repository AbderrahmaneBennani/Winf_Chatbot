version: "2.0"

nlu:
  - intent: greet
    examples: |
      - Hallo
      - Hi
      - Guten Tag
      - Servus
      - Kannst du mir helfen?
      - Ich brauche deine Hilfe

  - intent: goodbye
    examples: |
      - Auf Wiedersehen
      - Tschüss
      - Bis später
      - Goodbye
      - ciao

  - intent: kurs_anmeldung
    examples: |
      - Wie kann ich mich für meine Kurse anmelden?
      - Wie melde ich mich für ein Modul an?
      - Wie melde ich mich für Veranstaltungen an?
      - Wie melde ich mich an?
      - Wie kann ich eine Anmeldung für meine Kurse durchführen?
      - Wie kann ich mich für eine Kurse registrieren?
      - Wie melde ich mich für meine Kurse an?

  - intent: kurs_anmeldung_error
    examples: |
      - Warum kann ich mich nicht für den Kurs anmelden?
      - Ich bekomme einen Error, wenn ich mich für einen Kurs auf StudOn anmelden will
      - Die Kursanmeldung funktioniert nicht
      - Ich kann mich nicht für einen Kurs anmelden
      - Weshalb ist es mir nicht möglich, mich für den Kurs anzumelden?
      - Was ist der Grund dafür, dass ich mich nicht für den Kurs anmelden kann?
      - Warum ist es mir nicht gestattet, mich für den Kurs anzumelden?

  - intent: kurs_abmeldung
    examples: |
      - Wie melde ich mich von einem Kurs ab?

  - intent: personalisierter_stundenplan
    examples: |
      - Wo bekomme ich einen personalisierten Stundenplan?
      - Wie kann ich einen eigenen Stundenplan erstellen?
      - Wo finde ich meinen Stundenplan?
      - Gibt es automatisierte Stundenpläne?
      - Ich möchte gerne einen Stundenplan erstellen
      - Ich brauche einen Stundenplan

  - intent: frage_immatrikulation
    examples: |
      - Wie immatrikuliert man sich?
      - Wie kann ich für Wirtschaftsinformatik immatrikulieren?
      - Wie kann ich mich einschreiben?

  - intent: frage_zulassungsfrei
    examples: |
      - Von wann bis wann kann ich mich für ein zulassungsfreien Studiengang bei der FAU bewerben?
      - Bis zu welchem Zeitpunkt kann ich meine Bewerbung für einen zulassungsfreien Studiengang an der FAU einreichen?
      - Welcher ist der Bewerbungsschluss für einen zulassungsfreien Studiengang an der FAU?
      - Bis zu welchem Datum kann ich mich für einen Studiengang ohne Zulassungsbeschränkungen an der FAU bewerben?
      - Welches ist das Ende der Bewerbungsfrist für einen zulassungsfreien Studiengang an der FAU?
      - Ab wann und bis wann besteht die Möglichkeit, sich für einen Studiengang ohne Zulassungsbeschränkungen an der FAU zu bewerben?

  - intent: frage_NC
    examples: |
      - Bis zu welchem Zeitpunkt kann ich meine Bewerbung für einen Studiengang mit Numerus Clausus an der FAU einreichen?
      - Welcher ist der Bewerbungsschluss für einen NC-beschränkten Studiengang an der FAU?
      - Bis zu welchem Datum kann ich mich für einen Studiengang mit Zulassungsbeschränkungen an der FAU bewerben?
      - Welches ist das Ende der Bewerbungsfrist für einen Studiengang mit NC an der FAU?
      - Ab wann und bis wann besteht die Möglichkeit, sich für einen Studiengang mit Zulassungsbeschränkungen an der FAU zu bewerben?

  - intent: frage_Unterlagen
    examples: |
      - Welche Unterlagen sind erforderlich, um mich zu Immatrikulieren?
      - Welche Dokumente sind notwendig, um mich einzuschreiben?
      - Welche Unterlagen werden für meine Einschreibung benötigt?
      - Welche Dokumente muss ich vorlegen, um mich einschreiben zu können?
      - Welche Unterlagen sind erforderlich, um den Einschreibeprozess abzuschließen?
      - Welche Dokumentation ist notwendig, um meine Einschreibung durchzuführen?
      - Welche Unterlagen werden von mir verlangt, um mich erfolgreich einzuschreiben?

  - intent: frage_FAUCard
    examples: |
      - Woher bekomme ich meine FAU-Card nach der Immatrikulation?
      - Nach der Immatrikulation, wo kann ich meine FAU-Card erhalten?
      - Wo kann ich meine FAU-Card nach der Immatrikulation erhalten?
      - An welchem Ort kann ich meine FAU-Card nach der Immatrikulation abholen?
      - Nach der Immatrikulation, wo erhalte ich meine FAU-Card?
      - Wo ist der Ausgabepunkt für die FAU-Card nach der Immatrikulation?

  - intent: kurs_anmeldung_welche
    examples: |
      - Wie kann ich herausfinden, für welche Kurse ich mich anmelden muss?
      - Für welche Kurse muss ich mich anmelden?
      - Was muss ich im Studium der Wirtschaftsinformatik belegen?
      - In welche Kurse muss ich?
      - In welche Module muss ich?
      - Weißt du welche Fächer ich machen muss?

  - intent: faucard_functions
    examples: |
      - Welche Funktionen hat meine FAUcard?

  - intent: university_emails
    examples: |
      - An welche E-Mail werden offizielle Mitteilungen der Universität gesendet?

  - intent: exam_registration
    examples: |
      - Wie melde ich mich für meine Prüfungen an?

  - intent: exam_withdrawal
    examples: |
      - Wie melde ich mich von einer Prüfung ab?

  - intent: exam_schedule
    examples: |
      - Wann und wo werden meine Prüfungen stattfinden?

  - intent: exam_schedule_unknown
    examples: |
      - Warum ist der Prüfungstermin und/oder Prüfungsort noch nicht bekannt?
      - Wann finde ich Informationen zum Prüfungstermin und -ort?
      - Wo kann ich den Prüfungstermin und -ort einsehen?
      - Prüfungstermin und -ort unbekannt
      - Wo und wann finden meine Prüfungen statt?

  - intent: exam_failure_next_steps
    examples: |
      - Ich habe eine Prüfung nicht bestanden, was soll ich jetzt tun?
      - Wie geht es weiter, wenn ich eine Prüfung nicht bestehe?
      - Was passiert nach dem Nichtbestehen einer Prüfung?
      - Welche Schritte sind nach dem Nichtbestehen einer Prüfung erforderlich?

  - intent: exam_absence_illness
    examples: |
      - Was mache ich, wenn ich am Prüfungstag krank bin?
      - Was soll ich tun, wenn ich krankheitsbedingt nicht zur Prüfung kommen kann?
      - Wie gehe ich vor, wenn ich am Prüfungstag krankheitsbedingt abwesend bin?
      - Prüfung abwesend wegen Krankheit

  - intent: exam_period
    examples: |
      - In welchem Zeitraum finden die Prüfungen statt?
      - Wann sind die Prüfungstermine?
      - Welche Zeiträume sind für die Prüfungen vorgesehen?
      - Wann finden die Prüfungen statt?

  - intent: exam_result_AN
    examples: |
      - Was bedeutet AN?
      - Was wird mit annullierte Leistung gemeint?
      - AN in Bezug auf Prüfungsergebnisse
      - Erklärung für den Begriff AN

  - intent: exam_result_AR
    examples: |
      - Was bedeutet AR?
      - Was wird mit angerechnete Leistung gemeint?
      - AR in Bezug auf Prüfungsergebnisse
      - Erklärung für den Begriff AR

  - intent: exam_result_AT
    examples: |
      - Was bedeutet AT?
      - Was wird mit Attest gemeint?
      - AT in Bezug auf Prüfungsergebnisse
      - Erklärung für den Begriff AT

  - intent: exam_result_BE_EB
    examples: |
      - Was bedeutet BE,EB?
      - Was wird mit bestanden und ein + bei 'Note' vermerkt gemeint?
      - BE,EB in Bezug auf Prüfungsergebnisse
      - Erklärung für den Begriff BE,EB

  - intent: exam_result_PV
    examples: |
      - Was bedeutet PV?
      - Was wird mit Prüfung vorhanden gemeint?
      - PV in Bezug auf Prüfungsergebnisse
      - Erklärung für den Begriff PV

  - intent: exam_result_NB
