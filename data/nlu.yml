      - Erklärung für den Begriff NB

  - intent: exam_result_EN
    examples: |
      - Was bedeutet EN?
      - Was heißt EN?
      - Was ist die Bedeutung von EN?
      - Was heißt endgültig nicht bestanden?

  - intent: exam_result_FR
