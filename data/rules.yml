version: "2.0"


rules:
  - rule: Beispielfrage-Kurs-Anmeldung
    steps:
      - intent: kurs_anmeldung
      - action: utter_kurs_anmeldung

  - rule: Beispielfrage-Kurs-Anmeldung-Error
    steps:
      - intent: kurs_anmeldung_error
      - action: utter_kurs_anmeldung_error
  
  - rule: Beispielfrage-Kurs-Abmeldung
    steps:
      - intent: kurs_abmeldung
      - action: utter_kurs_abmeldung

  - rule: Beispielfrage-Personalisierter Stundenplan
    steps:
      - intent: personalisierter_stundenplan
      - action: utter_personalisierter_stundenplan

  - rule: Kurs-Anmeldung-Welche
    steps:
      - intent: kurs_anmeldung_welche
      - action: utter_kurs_anmeldung_welche

  - rule: Standard-Begrüßung
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Standard-Verabschiedung
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
      - intent: nlu_fallback
      - action: utter_default

  - rule: Frage zur Immatrikulation
    steps:
      - intent: frage_immatrikulation
      - action: utter_immatrikulation

  - rule: Frage zu den zulassungsfreien Studiengänge
    steps:
      - intent: frage_zulassungsfrei
      - action: utter_zulassungsfrei

  - rule: Frage zu den NC-Studiengänge
    steps:
      - intent: frage_NC
      - action: utter_NC

  - rule: Frage zu Immatrikulationsunterlagen
    steps:
      - intent: frage_Unterlagen
      - action: utter_Unterlagen

  - rule: Frage zu den FAUCard
    steps:
      - intent: frage_FAUCard
      - action: utter_FAUCard
 
