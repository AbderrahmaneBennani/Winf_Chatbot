version: "2.0"

nlu:
- intent: greet
  examples: |
    - Hallo
    - Hi
    - Guten Tag
    
- intent: goodbye
  examples: |
    - Auf Wiedersehen
    - Tschüss
    - Bis später
    
- intent: ask_admission_requirements
  examples: |
    - Was sind die Zulassungsvoraussetzungen?
    - Welche Voraussetzungen muss ich erfüllen, um mich zu bewerben?
    - Gibt es bestimmte Anforderungen für die Zulassung?
    
- intent: ask_tuition_fees
  examples: |
    - Wie hoch sind die Studiengebühren?
    - Was kostet das Studium?
    - Kannst du mir etwas über die Studiengebühren erzählen?
    
- intent: ask_programs_offered
  examples: |
    - Welche Studiengänge werden angeboten?
    - Was sind die verfügbaren Programme?
    - Kannst du mir sagen, welche Studiengänge es gibt?

  




