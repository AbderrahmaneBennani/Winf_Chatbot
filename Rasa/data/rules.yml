vversion: "2.0"

rules:
  - rule: Beispielfrage zur Kurs Registrierung
    steps:
      - intent: frage_kurs_registrierung
      - action: utter_kurs_registrierung

  - rule: Beispielfrage Regiestrierungsfehler
    steps:
      - intent: frage_registrierungsfehler
      - action: utter_registrierungsfehler

  - rule: Standard-Begrüßung
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Standard-Verabschiedung
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
      - intent: nlu_fallback
      - action: utter_please_rephrase
