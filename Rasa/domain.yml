intents:
  - greet
  - goodbye
  - frage_kurs_registrierung
  - frage_registrierungsfehler
  - nlu_fallback
  - frage_immatrikulation
  - frage_zulassungsfrei
  - frage_NC
  - frage_Unterlagen
